<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Currency Converter Example</title>
    <script type="text/javascript">
        //<![CDATA[
        function validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        function validateForm() {
            var email = document.getElementById("email").value;
            var userName = document.getElementById("userName").value;
            var errorMessageElement = document.getElementById("errorMessage");
            var password = document.getElementById("password").value;
            var passwordAgain = document.getElementById("passwordAgain").value;
            if(!userName) {
                errorMessageElement.innerHTML = "The 'userName' field should be filled. Please change and try again";
                return false;
            } else if(!password) {
                errorMessageElement.innerHTML = "The 'password' field should be filled. Please change and try again";
                return false;
            } else if(!passwordAgain) {
                errorMessageElement.innerHTML = "The 'password again' field should be filled. Please change and try again";
                return false;
            } else if(password !== passwordAgain) {
                errorMessageElement.innerHTML = "Your 'password' and 'confirmation password' do not match. Please change and try again";
                return false;
            } else if(!validateEmail(email)) {
                errorMessageElement.innerHTML = "Email isn't correct. Please change and try again";
                return false;
            } else {
                return true;
            }
        }
        //]]>
    </script>
</head>
<body>
<h3>Currency Converter</h3>
<form th:action="@{/register}" th:object="${userEntity}" method="post" onsubmit="return validateForm()">
    <table>
        <tr>
            <td>
                User Name* :
            </td>
            <td>
                <input type="text" th:field="*{userName}"/>
            </td>
        </tr>
        <tr>
            <td>
                Password* :
            </td>
            <td>
                <input type="password" th:field="*{password}"/>
            </td>
        </tr>
        <tr>
            <td>
                Password again* :
            </td>
            <td>
                <input type="password" id="passwordAgain"/>
            </td>
        </tr>
        <tr>
            <td>
                First Name :
            </td>
            <td>
                <input type="text" th:field="*{firstName}"/>
            </td>
        </tr>
        <tr>
            <td>
                Last Name :
            </td>
            <td>
                <input type="text" th:field="*{lastName}"/>
            </td>
        </tr>
        <tr>
            <td>
                EMail* :
            </td>
            <td>
                <input type="text" th:field="*{email}"/>
            </td>
        </tr>
        <tr>
            <td>
                Date Of Birth:
            </td>
            <td>
                <input type="date" th:field="*{dataOfBirth}"/>
            </td>
        </tr>
        <tr>
            <td>
                ZipCode :
            </td>
            <td>
                <input type="text" th:field="*{zipCode}"/>
            </td>
        </tr>
        <tr>
            <td>
                City :
            </td>
            <td>
                <input type="text" th:field="*{city}"/>
            </td>
        </tr>
        <tr>
            <td>
                Country :
            </td>
            <td>
                <select name="country" th:field="*{country}">
                    <option th:each="item : ${countires}" th:value="${item}"
                            th:text="${item}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
<p id="errorMessage"></p>
</body>
</html>
